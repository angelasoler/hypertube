spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # User Management Service routes - Authentication endpoints with strict rate limiting
        - id: user-auth-login
          uri: lb://user-management-service
          predicates:
            - Path=/api/v1/auth/login
          filters:
            - RewritePath=/api/v1/auth/(?<segment>.*), /api/v1/auth/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 3  # 3 requests per second
                  burstCapacity: 10  # Max 10 requests in burst
                  requestedTokens: 1
                key-resolver: "#{@ipKeyResolver}"

        - id: user-auth-register
          uri: lb://user-management-service
          predicates:
            - Path=/api/v1/auth/register
          filters:
            - RewritePath=/api/v1/auth/(?<segment>.*), /api/v1/auth/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 2  # 2 requests per second
                  burstCapacity: 5   # Max 5 requests in burst
                  requestedTokens: 1
                key-resolver: "#{@ipKeyResolver}"

        - id: user-auth-password-reset
          uri: lb://user-management-service
          predicates:
            - Path=/api/v1/auth/password-reset/**
          filters:
            - RewritePath=/api/v1/auth/(?<segment>.*), /api/v1/auth/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 1  # 1 request per second
                  burstCapacity: 3  # Max 3 requests in burst
                  requestedTokens: 1
                key-resolver: "#{@ipKeyResolver}"

        - id: user-auth-oauth
          uri: lb://user-management-service
          predicates:
            - Path=/api/v1/auth/oauth/**
          filters:
            - RewritePath=/api/v1/auth/(?<segment>.*), /api/v1/auth/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 5  # 5 requests per second (OAuth involves redirects)
                  burstCapacity: 15
                  requestedTokens: 1
                key-resolver: "#{@ipKeyResolver}"

        - id: user-auth-other
          uri: lb://user-management-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/auth/(?<segment>.*), /api/v1/auth/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 5
                  burstCapacity: 15
                  requestedTokens: 1
                key-resolver: "#{@ipKeyResolver}"

        - id: user-profile
          uri: lb://user-management-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - RewritePath=/api/v1/users/(?<segment>.*), /api/v1/users/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 10  # Standard rate for authenticated endpoints
                  burstCapacity: 30
                  requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

        # Search/Library Service routes - Higher limits for browsing
        - id: videos
          uri: lb://search-library-service
          predicates:
            - Path=/api/v1/videos/**
          filters:
            - RewritePath=/api/v1/videos/(?<segment>.*), /api/v1/videos/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 20  # Higher rate for browsing/searching
                  burstCapacity: 50
                  requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

        # Video Streaming Service routes - Moderate limits
        - id: streaming
          uri: lb://video-streaming-service
          predicates:
            - Path=/api/v1/streaming/**
          filters:
            - RewritePath=/api/v1/streaming/(?<segment>.*), /api/v1/streaming/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 15
                  burstCapacity: 40
                  requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

        # Comment Service routes - Standard limits
        - id: comments
          uri: lb://comment-service
          predicates:
            - Path=/api/v1/comments/**
          filters:
            - RewritePath=/api/v1/comments/(?<segment>.*), /api/v1/comments/$\{segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 10
                  burstCapacity: 25
                  requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

      # Default filters for routes without explicit rate limiting
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter:
              replenishRate: 10
              burstCapacity: 20
              requestedTokens: 1
            key-resolver: "#{@ipKeyResolver}"

server:
  port: ${API_GATEWAY_PORT:8080}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# JWT Configuration
# CRITICAL SECURITY: JWT_SECRET must be set via environment variable
# No default value is provided for security reasons
# Generate a secure secret: openssl rand -base64 32
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_ACCESS_TOKEN_EXPIRY:3600}
  issuer: ${JWT_ISSUER:hypertube}
  audience: ${JWT_AUDIENCE:hypertube-api}

# Redis Configuration for rate limiting
spring.data.redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD}
  # Connection pool configuration for production reliability
  lettuce:
    pool:
      enabled: true
      max-active: 20      # Maximum number of connections in the pool
      max-idle: 10        # Maximum idle connections
      min-idle: 5         # Minimum idle connections
      max-wait: 2000ms    # Maximum wait time for connection from pool
    shutdown-timeout: 200ms
  timeout: 3000ms         # Connection timeout
  connect-timeout: 5000ms # Initial connection timeout

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO
    com.hypertube: INFO
    # Rate limiter for monitoring
    org.springframework.cloud.gateway.filter.ratelimit: WARN
