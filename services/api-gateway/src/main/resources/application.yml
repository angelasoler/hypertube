spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # User Management Service routes
        - id: user-auth
          uri: lb://user-management-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/auth/(?<segment>.*), /api/v1/auth/$\{segment}

        - id: user-profile
          uri: lb://user-management-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - RewritePath=/api/v1/users/(?<segment>.*), /api/v1/users/$\{segment}

        # Search/Library Service routes
        - id: videos
          uri: lb://search-library-service
          predicates:
            - Path=/api/v1/videos/**
          filters:
            - RewritePath=/api/v1/videos/(?<segment>.*), /api/v1/videos/$\{segment}

        # Video Streaming Service routes
        - id: streaming
          uri: lb://video-streaming-service
          predicates:
            - Path=/api/v1/streaming/**
          filters:
            - RewritePath=/api/v1/streaming/(?<segment>.*), /api/v1/streaming/$\{segment}

        # Comment Service routes
        - id: comments
          uri: lb://comment-service
          predicates:
            - Path=/api/v1/comments/**
          filters:
            - RewritePath=/api/v1/comments/(?<segment>.*), /api/v1/comments/$\{segment}

      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter:
              replenishRate: 10
              burstCapacity: 20
              requestedTokens: 1

server:
  port: ${API_GATEWAY_PORT:8080}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
  expiration: ${JWT_ACCESS_TOKEN_EXPIRY:3600}

# Redis Configuration for rate limiting
spring.data.redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: DEBUG
    com.hypertube: DEBUG
