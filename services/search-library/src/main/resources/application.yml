spring:
  application:
    name: search-library-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hypertube}
    username: ${DB_USER:hypertube_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate # Flyway handles schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis configuration for caching
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour default TTL

server:
  port: ${SEARCH_SERVICE_PORT:8082}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# External API Configuration
external-apis:
  yts:
    base-url: ${YTS_API_URL:https://yts.mx/api/v2}
    timeout: 10000
  eztv:
    base-url: ${EZTV_API_URL:https://eztv.re/api}
    timeout: 10000
  tmdb:
    base-url: ${TMDB_API_URL:https://api.themoviedb.org/3}
    api-key: ${TMDB_API_KEY}
    timeout: 10000

# Application Configuration
app:
  cache:
    video-search-ttl-minutes: 30
    video-details-ttl-hours: 24
    popular-videos-ttl-minutes: 15
  pagination:
    default-page-size: 20
    max-page-size: 100

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,flyway
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.hypertube: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
