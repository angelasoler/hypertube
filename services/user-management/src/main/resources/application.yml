spring:
  application:
    name: user-management-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hypertube}
    username: ${DB_USER:hypertube_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate # Flyway handles schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: ${USER_SERVICE_PORT:8081}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_ACCESS_TOKEN_EXPIRY:3600}
  refresh-expiration: ${JWT_REFRESH_TOKEN_EXPIRY:604800}
  issuer: ${JWT_ISSUER:hypertube}
  audience: ${JWT_AUDIENCE:hypertube-api}

# Application Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  password-reset-token-validity-minutes: 15
  email-verification-token-validity-hours: 24
  from-email: ${SMTP_FROM:noreply@hypertube.com}

# OAuth2 Configuration
oauth2:
  provider:
    school42:
      client-id: ${OAUTH_42_CLIENT_ID}
      client-secret: ${OAUTH_42_CLIENT_SECRET}
      redirect-uri: ${OAUTH_42_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth/42/callback}
      authorization-uri: https://api.intra.42.fr/oauth/authorize
      token-uri: https://api.intra.42.fr/oauth/token
      user-info-uri: https://api.intra.42.fr/v2/me
    google:
      client-id: ${OAUTH_GOOGLE_CLIENT_ID:}
      client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET:}
      redirect-uri: ${OAUTH_GOOGLE_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth/google/callback}
    github:
      client-id: ${OAUTH_GITHUB_CLIENT_ID:}
      client-secret: ${OAUTH_GITHUB_CLIENT_SECRET:}
      redirect-uri: ${OAUTH_GITHUB_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth/github/callback}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,flyway
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.hypertube: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
